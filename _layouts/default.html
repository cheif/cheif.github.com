<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Dan Berglund</title>

    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/pygment_trac.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1 class="header">Dan Berglund</h1>
        <a href="http://danberglund.se"><p class="header">danberglund.se</p></a>
        <ul>
          <li><a href="https://twitter.com/kjellout">Twitter, @kjellout</a></li>
          <li><a href="https://github.com/cheif">GitHub Profile</a></li>
        </ul>
        <h2 class="header">Old posts</h2>
        <ul>
            {% for post in site.posts %}
            <a href={{ post.url }}><li>{{ post.title }}</li></a>
            {% endfor %}
        </ul>
      </header>
      <section>
        {{ content }}
      </section>
      <footer>
        <p><small>Hosted on <a href="https://pages.github.com">GitHub Pages</a> using the Dinky theme</small></p>
      </footer>
    </div>
		
  </body>
</html>
